<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <md-card *ngIf='dish'>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img src={{dish.image}} alt={{dish.name}} id='utha'>
    <md-card-content>
      <p> {{dish.description}} </p>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
    </md-card>
  </div>


<div fxFlex="400">
  <h1> Comments </h1>
  <md-list *ngFor="let comment of dish.comments">
       <p>{{comment.comment}}</p>
       <p>{{comment.rating}} Stars</p>
      <p>-- {{comment.author}} {{comment.date | date}}</p>
  </md-list>
</div>



</div>
